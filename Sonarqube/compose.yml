name: quality-platform

services:
  sonarqube-db:
    image: postgres:16
    container_name: quality-sonarqube-postgres
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    volumes:
      - sonarqube-db-data:/var/lib/postgresql/data
    networks:
      - quality-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar -d sonarqube"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  sonarqube:
    image: sonarqube:community
    container_name: quality-sonarqube
    depends_on:
      sonarqube-db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      # Optional but recommended:
      # SONAR_WEB_CONTEXT: /sonarqube
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    ports:
        - "9000:9000"  # expose externally or place behind reverse proxy
    networks:
      - quality-net
      - observability-net

networks:
  quality-net:
    name: quality-net

  observability-net:
    external: true

volumes:
  sonarqube-db-data:
    name: quality-sonarqube-db-data
  sonarqube-data:
    name: quality-sonarqube-data
  sonarqube-extensions:
    name: quality-sonarqube-extensions
  sonarqube-logs:
    name: quality-sonarqube-logs
