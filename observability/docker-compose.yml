services:
  sonarqube-etl:
    build:
      context: ../Sonarqube-etl
    container_name: sonarqube-etl
    environment:
      SONAR_URL: ${SONAR_URL:-http://host.docker.internal:9000}
      SONAR_TOKEN: ${SONAR_TOKEN:?set SONAR_TOKEN}
      PROJECT_KEY_REGEX: ${PROJECT_KEY_REGEX:-.*}
      PULL_INTERVAL_SECONDS: ${PULL_INTERVAL_SECONDS:-300}
      VERIFY_TLS: ${VERIFY_TLS:-true}
    ports:
      - "9119:9119"
    networks:
      - observability-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - observability-net

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - observability-net

volumes:
  prometheus-data:
  grafana-data:

networks:
  observability-net:
    external: true
